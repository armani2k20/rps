<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Game Center</title>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1 class="animated bounce infinite">Game Center</h1>
        </div>
    </header>
    <main>
        <h1 class="game-title" id="rps-title">Rock, Paper, Scissors</h1>
    <div class="game-box">
        <div id="overlay">
            <div id="overlay-content">
                <button class="btn" id="start-button" onclick="start();">Start Game</button>

            </div>
        </div>
        <div class="banner" id="players">
            <table class="table center teble-responsive">
                <tr>
                    <th>You</th>
                    <th>CPU</th>
                </tr>
                <tr>
                    <td id="player-score">0</td>
                    <td id="cpu-score">0</td>
                </tr>
            </table>
            <div id="score-wrapper">
                <div class="banner">
                    <div class="col-xs-6">
                        <h3 class="option-result" id="player-option"></h3>
                    </div>
                    <div class="col-xs-6">
                        <h3 class="option-result" id="cpu-option"></h3>
                    </div>
                </div>
                <div class="banner">
                    <div class="col-xs-12">
                        <h2 id="score"></h2>
                    </div>
                </div>
                <div class="banner">
                    <div class="col-xs-12">
                        <h1 id="final-score"></h1>
                    </div>
                </div>
                <div class="banner">
                    <div class="col-xs-12">
                        <button onclick="refresh();" class="btn btn-link" id="retry-button">Play Again</button>
                    </div>
                </div>
            </div>
            <div class="banner" id="options">
                <div class="col-xs-4">
                    <img class="image" src="images/fist.png" id="rock">
                </div>
                <div class="col-xs-4">
                    <img class="image" src="images/paper.png" id="paper">
                </div>
                <div class="col-xs-4">
                    <img class="image" src="images/scissors.png" id="scissors">
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer class="footer">
    </footer>
</body>
<script src="init.js"></script>

</html>
